<!DOCTYPE html>
<html>
  <head lang="en-GB"> <!-- First two characters are the language, if there are more than two then the rest describe the dialect -->
    <title>Vocabulary</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'vocab/styles.css' %}">
    
    <!-- Bootstrap
	 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	 -->

    <!-- JQuery -->
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- AngularJS
	 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	 -->

    <!-- MathJax
	 <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"> </script>
	 -->

    <meta charset="utf-8" />
    <meta name="keywords" content="a, b, c" />
    <meta name="description" content="" />
    <meta author="David Voong" />
  </head>
  
  <body>
    <section id="welcome">
      Welcome
      <hr>
    </section>
    <section id="sign-in">
      Sign in
      <hr>
      <form action="sign-in" method="POST"> {% csrf_token %}
	User Name: <input type="text" name="username"> <br />
	Password: <input type="password" name="password"> <br />
	<input type="submit" value="Submit">
      </form>
    </section>
    <section id="register">
      Register
      <hr>
      <form id="registration-form" action="register" method="POST"> {% csrf_token %}
	User Name: <input type="text" name="username" value="" autocomplete="off" /> <br />
	Password: <input type="password" name="password" value="" autocomplete="off" /> <br />
	<!-- Email: <input type="email" name="email" value=""> <br /> -->
	<input type="submit" value="Submit">
	<div class="form-messages"></div>
      </form>
    </section>
  </body>

  {% load staticfiles %}
  <script src="{% static "vocab/index.js" %}"></script>
  

</html>
